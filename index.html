	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="author" content="Joey M. Pupel" />
		<title>
			Spooky Scary Ghost House
		</title>
		<style>
			.title {font-weight: bold;}
			.description {font-style: italic;}
			.footer {color: purple; font-weight: bold;}
		</style>
		<script type="text/javascript" src="game.js">
		</script>
	</head>
	<body>
	
		<h2>
			Spooky Scary Ghost House
		</h2>
		
		<textarea rows="10" cols="40" id="taMain" disabled></textarea>
		
		<br>
		
		<input
			type="button"
			value="North"
			onclick="goDirection('north');"
			id="btnNorth"
			disabled />
			
		<input
			type="button"
			value="East"
			onclick="goDirection('east');"
			id="btnEast"
			disabled />
			
		<input
			type="button"
			value="South"
			onclick="goDirection('south');"
			id="btnSouth"
			disabled />
			
		<input
			type="button"
			value="West"
			onclick="goDirection('west');"
			id="btnWest"
			disabled />
			
		<input
			type="button"
			value="Start"
			onclick="start();"
			id="btnStart" />
			
		<br>
		
		Command:
		<input	type="text" 
				id = "txtCommand"
				name="txtCommand"
				onkeydown = "if (event.keyCode == 13) goDirection(document.getElementById('txtCommand').value);"
				disabled />
				
		<input	type="button"
				id = "btnGo"
				value="Go" 
				onclick="goDirection(document.getElementById('txtCommand').value);"
				disabled />
				
		<br><br>
		
		Score:
		<textarea rows="1" cols="2" id="scoreBox">0</textarea>
		
		<br> <br> <br> <br> <br> <br>
		
		<a href="mailto:Joseph.Pupel1@marist.edu">
			E-mail Me!
		</a>
		
		<p class="footer">
			<a href="http://validator.w3.org/#validate_by_input">
				Validate as HTML5
			</a>
		</p>
	</body>
</html>
